
<div class="cruise">
  <div class="header">
    <p>Twicas Cruise</p>
    <p>Logout</p>
  </div>
  <div class="video">
    <h1>{{live.title}}</h1>
    <p> {{live.subtitle}}</p>
    <div class="video_panel">
      <video ng-src="{{live.url}}" autoplay="true" controls="true" poster="/img/screen-offline-320-flash-ja.jpg"></video>
      <div class="comments">
        <h1>Comments</h1>
      </div>
      <div class="comment_panel">
        <div class="comment" ng-repeat="comment in comments"><img ng-src="{{comment.from_user.image}}"/>
          <p>{{comment.message}}</p>
        </div>
      </div>
      <div class="buttons">
        <p ng-click="nextCast()">NEXT</p>
        <p ng-click="pause()">PAUSE</p>
      </div>
    </div>
  </div>
  <div class="comment_input">
    <textarea ng-model="newComment"></textarea>
    <p ng-click="postComment()">SEND</p>
  </div>
  <div class="bottom"><img ng_src="{{live.image}}"/>
    <h1>{{live.name}}</h1>
    <p>@{{live.screen_id}}</p>
  </div>
</div>
