
<div class="cruise" ng-show="dark">
  <div class="header">
    <p>Twicas Cruise</p>
    <p>Logout</p>
  </div>
  <div class="video">
    <h1>{{live.title}}</h1>
    <p> {{live.subtitle}}</p>
    <div class="video_panel">
      <video ng-src="{{live.url}}" autoplay="true" controls="true" poster="/img/screen-offline-320-flash-ja.jpg"></video>
      <div class="comments">
        <h1>Comments</h1>
      </div>
      <div class="comment_panel">
        <div class="comment" ng-repeat="comment in comments"><img ng-src="{{comment.from_user.image}}"/>
          <p>{{comment.message}}</p>
        </div>
      </div>
      <div class="buttons">
        <p ng-click="nextCast()">NEXT</p>
        <p ng-click="pause()">PAUSE</p>
      </div>
    </div>
  </div>
  <div class="comment_input">
    <textarea ng-model="newComment"></textarea>
    <p ng-click="postComment()">SEND</p>
  </div>
  <div class="bottom"><img ng_src="{{live.image}}"/>
    <h1>{{live.name}}</h1>
    <p>@{{live.screen_id}}</p>
  </div>
</div>
<div class="curuise-light" ng-show="light">
  <div class="wrapper">
    <div>
      <div class="title">{{live.title}}</div>
      <div class="sub">{{live.subtitle}}</div>
      <div class="video-wrapper">
        <video ng-src="{{live.url}}" autoplay="true" controls="true"></video>
        <div class="cont">
          <div class="pause" ng-click="pause()"><i class="ion-play"></i></div>
          <div class="next" ng-click="nextCast()"><i class="ion-skip-forward"></i></div>
        </div>
      </div>
    </div>
    <div> 
      <div class="comments">
        <h2>comments</h2>
        <div class="panel">
          <div class="comment" ng-repeat="comment in comments">
            <div class="images"><img ng-src="{{comment.from_user.image}}"/></div>
            <div class="text">
              <p>{{comment.message}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="post">
    <input ng-model="newComment" placeholder="コメント入力"/>
    <div class="send">
      <p ng-click="postComment()">send</p>
    </div>
  </div>
</div>
<div class="fix"><span ng-click="darkmode()">Dark</span><span ng-click="lightmode()">Light</span></div>
